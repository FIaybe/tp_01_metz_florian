                </button>

<body>
    <div class="container w-50">
        <form method="post">
            <fieldset>
                <legend>Inscription</legend>
                <div class="form-group">
                    <label class="form-label mt-4">Nom</label>
                    <input type="text" class="form-control" placeholder="Dujardin" pattern="[A-z]+" required>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Prénom</label>
                    <input type="text" class="form-control" placeholder="Jean" pattern="[A-z]+" required>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Adresse</label>
                    <input type="text" class="form-control" placeholder="30 rue des frères">
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Code postal</label>
                    <input type="text" class="form-control" placeholder="60450">
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Ville</label>
                    <input type="text" class="form-control" placeholder="Strasbourg" pattern="[A-z]+">
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Numéro de téléphone</label>
                    <input type="tel" class="form-control" placeholder="06 05 75 98 36">
                </div>
                <div class="form-group">
                    <label class="form-check-label mt-4">Civilité</label>
                    <div class="form-control">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1"
                                value="option1">
                            <label class="form-check-label" for="optionsRadios1">
                                Monsieur
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2"
                                value="option2">
                            <label class="form-check-label" for="optionsRadios2">
                                Madame
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3"
                                value="option3">
                            <label class="form-check-label" for="optionsRadios3">
                                Autres
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Adresse Mail</label>
                    <input type="email" class="form-control" placeholder="email@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Mot de passe</label>
                    <input type="password" class="form-control" placeholder="mot de passe" required>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Confirmation mot de passe</label>
                    <input type="password" class="form-control" placeholder="mot de passe" required>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Login</label>
                    <input type="login" class="form-control" placeholder="login" required>
                </div>
                <button type="submit" class="btn btn-success mt-4">Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
